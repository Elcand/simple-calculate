<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-d...s" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <input id="display" readonly placeholder="0"/>
        <hr>
        <div id="calculate">
            <button class="hapus" onclick="clearDisplay()">C</button>
            <button class="number" onclick="numberInput('1')">1</button>
            <button class="number" onclick="numberInput('2')">2</button>
            <button class="number" onclick="numberInput('3')">3</button>
            <button class="btn-bagi" onclick="numberInput('/')"><i class="fas fa-divide"></i></button>

            <button class="number" onclick="numberInput('4')">4</button>
            <button class="number" onclick="numberInput('5')">5</button>
            <button class="number" onclick="numberInput('6')">6</button>
            <button class="btn-kali" onclick="numberInput('*')"><i class="fas fa-xmark"></i></button>

            <button class="number" onclick="numberInput('7')">7</button>
            <button class="number" onclick="numberInput('8')">8</button>
            <button class="number" onclick="numberInput('9')">9</button>
            <button class="btn-kurang" onclick="numberInput('-')"><i class="fas fa-minus"></i></button>

            <button class="number" onclick="numberInput('00')">00</button>
            <button class="number" onclick="numberInput('0')">0</button>
            <button class="number" onclick="numberInput('.')">.</button>
            <button class="btn-tambah" onclick="numberInput('+')"><i class="fas fa-plus"></i></button>

            <button class="btn-total" onclick="calculate()"><i class="fas fa-equals"></i></button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
