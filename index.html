<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-d...s" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <input id="display" readonly />
        <hr>
        <div id="calculate">
            <button class="hapus">C</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="btn-bagi"><i class="fas fa-divide"></i></button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="btn-kali"><i class="fas fa-xmark"></i></button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="btn-kurang"><i class="fas fa-minus"></i></button>

            <button class="number">00</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="btn-tambah"><i class="fas fa-plus"></i></button>

            <button class="btn-total"><i class="fas fa-equals"></i></button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
